<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/editar.js"></script>
    <section class="menu ">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">

            </div>

    <section class="get-in-touch">
        <h1 class="title">EDITAR DEMO</h1>

        <form class="contact-form row">
            <div class="form-field col-lg-6">
                <input id="name" class="input-text js-input" type="text" required>
                <label class="label" for="name">Nombre Artista</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" type="email" required>
                <label class="label" for="email">E-mail de contacto</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="link" class="input-text js-input" type="text" required>
                <label class="label" for="link">Link del demo (Soundcloud)</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="genero" class="input-text js-input" type="text" required>
                <label class="label" for="gnere">Género</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="subgenero" class="input-text js-input" type="text" required>
                <label class="label" for="subgnere">Subgénero</label>
            </div>
            <div class="form-field col-lg-6 ">
                <input id="cancion" class="input-text js-input" type="text" required>
                <label class="label" for="name">Nombre Canción</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="descripcion" class="input-text js-input" type="text" required>
                <label class="label" for="message">Descripción</label>
            </div>
            <div class="form-field col-lg-12">
                <input id="actualizar" class="submit-btn-actu" type="button" value="ACTUALIZAR DEMO">
            </div>

        </form>
    </section>
